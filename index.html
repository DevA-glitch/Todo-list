<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- font cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favion -->
    <link
      rel="shortcut icon"
      href="./image/to-do-list (1).png"
      type="image/x-icon"
    />

    <!-- normalize.css -->
    <link rel="stylesheet" href="./style/normalize.css"/>

    <!-- style.css -->
    <link rel="stylesheet" href="./style/style.css"/>
  </head>
  <body>

    <h1>Todo - List</h1>
    <form class="input-container" id="submit-form">
      <input type="text" name="todo" id="todo" class="todo" placeholder="Enter Task">
      <button class="btn-1 submit-btn" type="submit" id="btn-submit">ADD</ion-icon></button>
    </form>
  
    <ul class="todo-list-container " id="todo-list"></ul>

    <!-- script.js -->
    <script src="./scripts/script.js"></script>
</body>
</html>
